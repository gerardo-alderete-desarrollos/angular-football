<div id="accordion">
    <div class="card bg-dark">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link text-muted" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Competencias
          </button>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <div class="list-group">
              <ng-container *ngFor="let competencia of competencias">
                  <a href="#" class="list-group-item list-group-item-action list-group-item-dark text-white">{{competencia.name}}</a>
              </ng-container>
            </div>
        </div>
      </div>
    </div>
    <div class="card bg-dark">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed text-muted" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Areas
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
            <div class="list-group">
                <ng-container *ngFor="let area of areas">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark text-white">{{area.name}}</a>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
    <div class="card bg-dark">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed text-muted" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Equipos
          </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
            <div class="list-group">
                <ng-container *ngFor="let equipo of equipos">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark text-white">{{equipo.name}}</a>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
  </div>
